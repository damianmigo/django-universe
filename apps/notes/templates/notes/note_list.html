{% extends "base.html" %}

{% block content %}

    {% for note in object_list %}
        <div class="row">
            <div class="col-md-12 note-container">
                <div class="icon">
                    <img src="{{ note.icon.url }}">
                </div>
                <a href="/note/{{ note.label }}/{{ note.slug }}">
                    <h2>{{ note.title }}</h2>
                </a>
                <div>By {{ note.author }} | {{ note.date_published }}</div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
